    <h1>局域网共享代理</h1>

    <p>在很多时候，局域网内实现共享代理是很重要的，比如小米刷欧版系统后的开机，也比如绕过代理服务商的用户数量限制。实现多台机器共用同一个账户。</p>
<p>第一步，在热点端机器上的vrayn或其他代理软件上打开<code>允许局域网</code>设置</p>
<p>第二步，Android设备，安装hotproxy</p>
<p>第三步，打开hotproxy，并根据ip选择开启代理服务的设备，并开启热点。</p>
<p>第四步，需要网络的设备连结热点。</p>
<p>完工</p>
