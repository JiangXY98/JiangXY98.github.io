    <h1>局域网共享代理</h1>

    <p>在很多时候，局域网内实现共享代理是很重要的，比如刷欧版系统后的启动验证，还有绕过代理服务商的用户数量限制，实现多台机器共用同一个账户。</p>
<p>第一步，PC 或 Android 设备的 V2rayN 或其他代理软件上打开<code>允许局域网</code>设置</p>
<p>第二步，需要用网的 Android 机的 wifi 高级设置，Proxy 选项</p>
<p>第三步，选择手动，填写第一步中设备的 IP 地址，和 V2rayN 上的 http 端口号</p>
<p>完工</p>
